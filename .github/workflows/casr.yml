name: Run CASR

on:
  push:

jobs:
  run-asan:
    name: '${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: 59cabc10a214ae635e6e38dfd36f6c5df2323152
        submodules: 'recursive'
  
    - name: Set up JDK 17 for project
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build project with JDK 17
      run: ./mvnw clean package -Dmaven.test.skip

    - name: Install timeout command (to make hanging threads stop)
      run: brew install coreutils
      
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env

    - name: Install CASR using Cargo
      run: cargo install casr

    - name: Run CASR on the .java file(s)
      continue-on-error: true
      run: |      
        set +e
        #!/bin/bash

        directory=$(pwd)
        
        jar_files=$(find "$directory" -type f -name "*.jar")

        for jar_file in $jar_files; 
        do
            command="gtimeout 3m casr-java --stdout -- java -jar $jar_file"
            $command
        done
