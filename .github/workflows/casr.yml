name: Run CASR

on:
  push:

jobs:
  run-casr:
    name: '${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: 59cabc10a214ae635e6e38dfd36f6c5df2323152
        submodules: 'recursive'
  
    - name: Set up JDK 17 for project
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build project with JDK 17
      run: ./mvnw clean package -Dmaven.test.skip

    - name: Install timeout command (macOS)
      if: runner.os == 'macOS'
      run: brew install coreutils
      
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env

    - name: Install CASR using Cargo
      run: cargo install casr

    - name: Run CASR on the .java file(s) (macOS)
      if: runner.os == 'macOS'
      continue-on-error: true
      run: |      
        set +e
        #!/bin/bash

        directory=$(pwd)
        
        jar_files=$(find "$directory" -type f -name "*.jar")

        for jar_file in $jar_files; 
        do
            command="gtimeout 3m casr-java --stdout -- java -jar $jar_file 2>&1 >/dev/null"
            $command
        done

    - name: Run CASR on the .JAR file(s) (Linux)
      if: runner.os == 'Linux'
      continue-on-error: true
      run: |   
        mkdir casr_reports
        set +e
        #!/bin/bash
        directory=$(pwd)
        
        jar_files=$(find "$directory" -type f -name "*.jar")
        for jar_file in $jar_files; 
        do
            command="casr-java --stdout -- java -jar $jar_file 2>/dev/null"
            $command > "./casr_reports/${main_class}_casr_report.txt"
        done
        
    - name: Upload CASR reports
      uses: actions/upload-artifact@v4
      with:
        name: casr-report-${{ github.event.repository.name}}-on-${{ matrix.os }}-from_branch_${{ github.ref_name }}
        path: './casr_reports/*'
